xmphelptitle=XMP 编辑面板帮助
<h3>Available 按钮：</h3><ul><li><b>从所选图像复制</b>：从所选图像复制所有（可用） XMP 数据到输入域中。</li><li><b>保存到所选图像</b>：保存“选中的” exif 数据到所选图像。</li><li><b>复制默认选项</b>： 复制您在“首选项”选项卡中提供的默认创建者和权利数据。</li><li><b> 重置域</b>：清空所有域并将复选框重置为默认选项。</li><li><b>帮助</b>：打开此弹出窗。</li></ul>


