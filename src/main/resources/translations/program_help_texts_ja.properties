exifandxmphelp=<big>ExifまたはXMPメタデータ</big><hr><br>選択した画像にExifまたはXMPデータを追加できるタブです。</p><p><b>注意:</b></p><p>これらのオプションには、入力フィールドの後ろに「保存」チェックボックスが付いています。これを使うと、オプションやフィールドが空でも保存されます。空のオプションやフィールドに対して「保存」をチェックすると、その既存のデータは何もない状態で上書きされます。
<h3>Available ボタン：</h3><ul><li><b>選択した画像からコピー</b>：選択した画像の（利用可能な）すべてのXMPデータを入力フィールドにコピーします。</li><li><b>選択した画像に保存</b>：“チェックした”exifデータを選択した画像に保存します。</li><li><b>デフォルトのコピー</b>：[環境設定]タブで設定したデフォルトのクリエイターと権限のデータをコピーします。</li><li><b>フィールドのリセット</b>：すべてのフィールドを空にし、チェックボックスをデフォルトにリセットします。</li><li><b>ヘルプ</b>：このポップアップを開きます。</li></ul>
