# xmp tab
xmp.toptext=Здесь приведены некоторые предопределённые теги XMP.<br>*: эти поля используются во всех (графических) продуктах Google.<br>**: это "обычные" ключевые слова XMP-PDF. Можно просто ввести несколько ключевых слов.<br>***: эти поля - так называемые теги "string+". Несколько субъектов/лиц в этих полях должны разделяться запятой. Программа разделит их на несколько строк при сохранении.<br>ПРИМЕЧАНИЕ: Поля string+ (***) на этой вкладке (XMP) всегда будут "замещать" текущие значения. Дополнительные параметры перезаписи/добавления/удаления см. на вкладке "XMP_IPTC_String+".<br>
gps.btnconvert=Преобразовать в десятичные градусы
prefs.whichdialog=Предпочитаемый файловый диалог
sfdt.text=Если вы изменили изображения в каком-то "неаккуратном" графическом редакторе, скопировали их откуда-то или выполнили какое-либо иное действие, отметка времени файлов могла измениться на дату, когда вы выполнили действие с ними, тогда как реальная дата файлов (= исходная дата создания) наверняка (намного) старше.<br>Эта функция берёт исходные дату и время съёмки из Exif:DateTimeOriginal и присваивает их файлам.<br><br>Продолжить?
rjpg.dialogtext=Если ExifTool не в состоянии выполнить запись в фото, вероятная причина - повреждение метаданных. ExifTool может это исправить, но только для тегов, которые всё ещё читаются.<br>В файлах JPG графические данные отделены от метаданных. Если фото не удаётся отобразить в программе просмотра изображений, то повреждены сами графические данные - ExifTool это исправить не может.<br><br>Продолжить и восстановить как можно больше метаданных?

