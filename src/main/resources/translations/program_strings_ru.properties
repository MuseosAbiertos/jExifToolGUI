lens.saveloadconfig=Две кнопки ниже позволяют настроить один или несколько объективов и сохранить их для<br>использования в дальнейшем. При сохранении объектива галочки "Сохранить" не используются.<br>Все значения в полях будут сохранены вне зависимости, введены данные или нет.

#xmp_iptc_string+
xis.toptext=Эта вкладка (сейчас) объединяет несколько тегов XMP и один тег IPTC String+. Теги String+ могут содержать несколько строк. Несколько ключевых слов/тем/людей в этих полях должны указываться через разделитель. При записи в файл программа разделит их на несколько строк.<br>ПРИМЕЧАНИЕ: Ключевые слова XMP на этой вкладке имеют формат xmp-acdsee.<br><br>Вы также можете выбрать параметр записи для конкретной string+ при сохранении в файлы.<br>ПРИМЕЧАНИЕ: При выборе добавления укажите только новое значение и не включайте ключевые слова/темы/людей, которые уже есть в вашем файле, иначе они будут добавлены снова.
gps.searchtxt=<b>Найти место:</b> внутренний поиск Nominatim с картой, позволяющий копировать координаты и место обратно с поиска на карте.<br><b>Найти место по координатам из изображения:</b> внутренний поиск Nominatim с картой по координатам, скопированным из одного из выбранных изображений, позволяющий копировать координаты и место обратно с поиска на карте.
gps.extsearch=<b>Открыть MapCoordinates.net (устарело):</b> внешний веб-поиск Google также предоставляет приблизительную высоту над уровнем моря;<br>координаты нужно копировать вручную из браузера обратно на вкладку GPS.

## Your commands tab
yc.toptext=На этой вкладке можно определить свои собственные параметры для отправки в ExifTool. Параметры будут применены к изображениям, которые выбраны слева.<br>Можно указать параметры как чтения, так и записи. Также допускается комбинировать несколько параметров.<br>ВНИМАНИЕ: Не указывайте саму программу ExifTool - об этом позаботится jExifToolGUI.
