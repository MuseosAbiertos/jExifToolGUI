## Exiftool database tab
edb.toptext=Этот экран даёт возможность запросить встроенную базу данных «группы и теги» ExifTool. Вы можете выполнить запрос, выбрав значения из выпадающих списков или выполнив прямой запрос SQL.<br>ПРИМЕЧАНИЕ: Здесь отображаются теги (их имена), которые знает ExifTool. Эта вкладка ничего не делает с изображениями.

## User defined metadata combis
udc.toptext=Эта вкладка даёт возможность использовать вашу собственную комбинацию тегов для добавления к изображениям. <br>Логика работы: если изменилось => сохранить; если пусто => сохранить пустой тег.
gpano.mandatoryfilestxt=По крайней мере одно из обязательных полей не заполнено. Заполните отсутствующие обязательные данные.<br><br>Без них программа не сможет продолжить работу.
