aboutexiftooltitle=О программе ExifTool Фила Харви
aboutexiftool=<big>ExifTool</big><hr><br>ExifTool – это работающее в командной строке платформо-независимое приложение на языке Perl и библиотека для чтения, записи и редактирования метаинформации в самых разных файлах.<br> ExifTool на сегодняшний день - лучший и самый функционально богатый инструмент для работы с метаданными!<br><br>Он считывает и записывает метаданные из/в множество файлов, но основной упор сделан на фотографии/изображения. Поддерживаются чтение/запись Exif, GPS, XMP, заметки производителя для многих камер, JFIF, GeoTIFF, профили ICC, Photoshop IRB, FlashPix и многие, многие другие теги.<br>ExifTool может использовать "эталонное" изображение для записи тегов в наборы фотографий или во все фото в папке.<br><br><br>Автор ExifTool: Фил Харви.<br><br>
exifhelptitle=Справка для панели редактирования Exif
exifandxmphelp=<big>Метаданные Exif или XMP</big><hr><br>Вкладка, из которой (ограниченное количество) данных Exif или XMP (в зависимости от вкладки) можно добавить к выбранным изображениям.</p><p><b>Примечание:</b></p><p>После всех этих параметров есть флажок "Сохранить" за полями ввода. Если он установлен, значит опция или поле сохраняются, даже если они пусты. Выбор "Сохранить" для пустой опции или поля удаляет существующие данные.
<h3>Available кнопки:</h3><ul><li><b>Копировать из выбранного изображения</b>: Копирует все (доступные) данные XMP из выбранного изображения в поля ввода.</li><li><b>Сохранить в выбранные изображения</b>: Сохраняет отмеченные данные Exif в выбранные изображения.</li><li><b>Копировать стандартные</b>: Копирует стандартные данные о создателе и правах, указанные на вкладке настроек.</li><li><b> Сброс полей</b>: Очищает все поля и сбрасывает опции в значения по умолчанию.</li><li><b>Справка</b>: Открывает это окно.</li></ul>


abouttitle=О программе jExifToolGUI для утилиты ExifTool Фила Харви
geotagginghelp=<big>Геотеги</big><hr><br>Геотегирование добавляет данные GPS в изображения на основе данных из трек-файла GPS. Загрузите трек с вашего телефона, устройства GPS, навигатора или любого другого устройства, предоставляющего треки GPS.<br>При загрузке файла с GPS-треком используется линейная интерполяция для определения GPS-положения на момент съёмки изображения, затем в файл с изображением записываются соответствующие теги (если доступна нужная информация). В камере должны быть установлены дата и время того места, где вы находитесь.<br><br>jExifToolGUI также поддерживает функцию геосинхронизации ExifTool. Тег Geosync необходим только в случае, если метки времени у изображения не синхронизированы с временем GPS.<br>Например, значение "+1:20" указывает, что перед проверкой файла GPS-трека к значению Geotime добавляется 1 минута 20 секунд (это для камеры, которая отстаёт на 1 минуту 20 секунд от часов GPS).<br>Время геосинхронизации указывается как "SS", "MM:SS", "HH:MM:SS" или "DD HH:MM:SS" (где SS=секунды, MM=минуты, HH=часы, DD=дни), перед ним можно добавить "+" или "-" для прибавления/вычитания.<br><b>Примечание:</b> Не заключайте в (двойные) кавычки время геосинхронизации в jExifToolGUI. Просто используйте что-нибудь вроде -25 или +1:20.<br><br>В jExifToolGUI есть два варианта:<ol><li>Выберите изображения, которые вы загрузили в левой панели изображений.</li><li>Укажите папку с изображениями, в которые нужно добавить теги.</li></ol></p><p>Папка должна быть пустой для первого варианта, иначе будет использоваться второй.<br><br>Опция создания резервных копий оригиналов позволяет создавать копии исходных файлов. Если она включена, то будет создаваться новые изображения, а исходные получат расширение ".original"<br><br>"<p><b>Примечание:</b></p><p>jExifToolGUI будет затем записывать как GPS-теги EXIF, так и XMP.</p>
noexiftool=<b>Не удалось найти ExifTool в PATH, не указан он и в настройках.<br>Без ExifTool продолжение невозможно.</b><br><br>Есть несколько вариантов:<br><ul><li>Linux: установите его через менеджер пакетов вашего дистрибутива (но он может быть устаревшим), либо загрузите с https://exiftool.org/.</li><li>Windows: загрузите новейшую версию с https://exiftool.org/.</li><li>macOS/X: установите его через MacPorts или Homebrew (но он может быть устаревшим), либо загрузите с https://exiftool.org/.</li></ul>Воспользуйтесь одним из вариантов ниже.
abouttext=<big>jExifToolGUI</big><hr><br><strong>jExifToolGui</strong> – это программа на языке Java/Swing, которая функционирует как графический интерфейс (GUI) для утилиты <a href='https://www.exiftool. .org/'>ExifTool</a>.<br><br>ExifTool написана и поддерживается программистом Филом Харви. Большое ему спасибо за этот превосходный инструмент, без которого данный графический интерфейс никогда бы не существовал.<br><br>jExifToolGUI - это (просто) графический интерфейс для ExifTool. Он может использовать "эталонное" изображение для записи тегов в наборы фотографий, например теги GPS для фото, снятых в одном и том же месте, но у которых нет данных GPS или она неверна.<br>jExifToolGUI также имеет расширенные функции переименования на основе информации Exif в фотографиях.<br>Программа jExifToolGUI бесплатна и с открытым исходным кодом: вы можете распространять её и/или изменять в соответствии с условиями Стандартной общественной лицензии GNU, опубликованной Free Software Foundation, либо Лицензии версии 3 или (на ваш выбор) любой более поздней версии.<br>Эта программа распространяется в надежде, что она будет полезна, но БЕЗ КАКИХ-ЛИБО ГАРАНТИЙ; даже без подразумеваемой гарантии КОММЕРЧЕСКОЙ ПРИГОДНОСТИ или ПРИГОДНОСТИ ДЛЯ ОПРЕДЕЛЁННОЙ ЦЕЛИ. Дополнительные сведения см. в Стандартной общественной лицензии GNU.<br>Вы должны были получить копию Стандартной общественной лицензии GNU вместе с этой программой. Если это не так, см. <a href='http://www.gnu.org/licenses'>www.gnu.org/licenses</a>.</p><br><br>Автор ExifTool: Фил Харви.<br><br>Автор jExifToolGUI: Гарри ван дер Вольф.
